<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="column">
    <font style="border: black; border-width: 3px; border-style: outset; ">Enrollment App</font>
</div>

<div class="column">
    <button type="button" style="align-self: self-end">
        <a href="newstudent">New Student</a>
    </button>
</div>

<div class="row">
    <div class="column">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Mobile</th>
                    <th>Class</th>
                    <th>Marks</th>
                    <th>Edit</th>
                </tr>
            </thead>
            <tbody>
                {% for student in student_number %}
                <tr>
                    <td>{{ student.id }}</td>
                    <td>{{ student.student_name }}</td>
                    <td>{{ student.email }}</td>
                    <td>{{ student.mobile }}</td>
                    <td>{{ student.class_opted }}</td>
                    <td>{{ student.marks }}</td>
                    <td><a>edit</a></td>
                </tr>
                {% endfor %}

            </tbody>
        </table>
    </div>

</div>
</body>
</html>
